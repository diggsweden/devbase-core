name: Test Unit Fedora
on: # yamllint disable-line rule:truthy
  pull_request:
    paths:
      - 'libs/**'
      - 'tests/**'
      - 'setup.sh'
      - 'dot/.config/devbase/packages.yaml'
      - '.github/workflows/test-unit-fedora.yml'
  push:
    branches:
      - main
    paths:
      - 'libs/**'
      - 'tests/**'
      - 'setup.sh'
      - 'dot/.config/devbase/packages.yaml'
      - '.github/workflows/test-unit-fedora.yml'
  workflow_dispatch:
permissions:
  contents: read
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
jobs:
  test-fedora:
    runs-on: ubuntu-latest
    container:
      image: fedora:43@sha256:781b7642e8bf256e9cf75d2aa58d86f5cc695fd2df113517614e181a5eee9138
    steps:
      - name: Install prerequisites
        run: |
          dnf install -y git just pipx fish gettext jq
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - uses: jdx/mise-action@6d1e696aa24c1aa1bcc1adea0212707c71ab78a8 # v3.6.1
      - name: Setup test dependencies
        run: just test-setup
      - name: Run tests
        run: just test

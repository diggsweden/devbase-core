name: Test Ubuntu Installation
on: # yamllint disable-line rule:truthy
  workflow_dispatch:
permissions:
  contents: read
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
jobs:
  test-ubuntu:
    runs-on: ubuntu-24.04
    name: Test on Ubuntu 24.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - name: Cache Mise tools
        uses: actions/cache@cdf6c1fa76f9f475f3d7449005a359c84ca0f306 # v5.0.3
        with:
          path: |
            ~/.local/share/mise/installs
            ~/.local/share/mise/downloads
          key: mise-ubuntu-24.04-${{ hashFiles('dot/.config/mise/config.toml') }}
          restore-keys: |
            mise-ubuntu-24.04-
      - name: Cache VS Code extensions
        uses: actions/cache@cdf6c1fa76f9f475f3d7449005a359c84ca0f306 # v5.0.3
        with:
          path: |
            ~/.vscode/extensions
            ~/.config/Code/User
          key: vscode-ext-ubuntu-24.04-${{ hashFiles('dot/.config/devbase/packages.yaml') }}
          restore-keys: |
            vscode-ext-ubuntu-24.04-
      - name: Cache binary downloads
        uses: actions/cache@cdf6c1fa76f9f475f3d7449005a359c84ca0f306 # v5.0.3
        with:
          path: ~/.cache/devbase/debs
          key: binary-downloads-ubuntu-24.04-${{ hashFiles('dot/.config/devbase/packages.yaml') }}
          restore-keys: |
            binary-downloads-ubuntu-24.04-
      - name: Prepare binary cache directory
        run: mkdir -p ~/.cache/devbase/debs
      - name: Run installation
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GIT_NAME: DevBase CI
          GIT_EMAIL: ci@devbase.test
          DEVBASE_DEB_CACHE: ~/.cache/devbase/debs
        run: |
          export DEBIAN_FRONTEND=noninteractive
          export CI=true
          ./setup.sh --non-interactive
      - name: Verify installation
        run: |
          sudo -v
          ./verify/verify-install-check.sh

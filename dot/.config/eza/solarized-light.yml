# Solarized Light theme for eza
# Based on Solarized Light color palette by Ethan Schoonover
# Source: https://ethanschoonover.com/solarized/
reset: "\e[0m"
ur: "\e[38;2;220;50;47m" # user read (red)
uw: "\e[38;2;211;54;130m" # user write (magenta)
ux: "\e[38;2;133;153;0m" # user execute (green)
ue: "\e[38;2;133;153;0m" # user execute (file, green)
gr: "\e[38;2;42;161;152m" # group read (cyan)
gw: "\e[38;2;42;161;152m" # group write (cyan)
gx: "\e[38;2;42;161;152m" # group execute (cyan)
tr: "\e[38;2;38;139;210m" # others read (blue)
tw: "\e[38;2;38;139;210m" # others write (blue)
tx: "\e[38;2;38;139;210m" # others execute (blue)
su: "\e[38;2;203;75;22m" # setuid (orange)
sf: "\e[38;2;203;75;22m" # setgid (orange)
xa: "\e[38;2;181;137;0m" # extended attribute (yellow)
sn: "\e[38;2;88;110;117m" # size numbers (base01)
sb: "\e[38;2;147;161;161m" # size unit (base0)
df: "\e[38;2;88;110;117m" # major device id
ds: "\e[38;2;147;161;161m" # minor device id
uu: "\e[38;2;181;137;0m" # user (you) (yellow)
un: "\e[38;2;88;110;117m" # user (other)
gu: "\e[38;2;42;161;152m" # group (yours) (cyan)
gn: "\e[38;2;88;110;117m" # group (other)
lc: "\e[38;2;88;110;117m" # symlink path
lm: "\e[38;2;211;54;130m" # multi-link file (magenta)
ga: "\e[38;2;238;232;213m" # git added (base2)
gm: "\e[38;2;181;137;0m" # git modified (yellow)
gd: "\e[38;2;220;50;47m" # git deleted (red)
gv: "\e[38;2;108;113;196m" # git renamed (violet)
gt: "\e[38;2;147;161;161m" # git typechange
xx: "\e[38;2;147;161;161m" # punctuation
da: "\e[38;2;38;139;210m" # date (blue)
in: "\e[38;2;88;110;117m" # inode
bl: "\e[38;2;88;110;117m" # number of blocks
hd: "\e[38;2;147;161;161m" # table header row
lp: "\e[38;2;147;161;161m" # symlink path
cc: "\e[38;2;147;161;161m" # control char
# File types
fi: "\e[38;2;101;123;131m" # file (base00)
di: "\e[1;38;2;38;139;210m" # directory (bold blue)
ex: "\e[38;2;133;153;0m" # executable (green)
pi: "\e[38;2;181;137;0m" # pipe (yellow)
so: "\e[38;2;220;50;47m" # socket (red)
bd: "\e[38;2;203;75;22m" # block device (orange)
cd: "\e[38;2;203;75;22m" # char device (orange)
ln: "\e[38;2;42;161;152m" # symlink (cyan)
or: "\e[38;2;220;50;47m" # broken symlink (red)

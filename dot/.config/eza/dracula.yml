# Dracula theme for eza
# Based on Dracula color palette: https://draculatheme.com/
# Created for devbase
reset: "\e[0m"
ur: "\e[38;2;249;38;114m" # user read (pink)
uw: "\e[38;2;255;121;198m" # user write (bright pink)
ux: "\e[38;2;80;250;123m" # user execute (green)
ue: "\e[38;2;80;250;123m" # user execute (file, green)
gr: "\e[38;2;139;233;253m" # group read (cyan)
gw: "\e[38;2;139;233;253m" # group write (cyan)
gx: "\e[38;2;139;233;253m" # group execute (cyan)
tr: "\e[38;2;189;147;249m" # others read (purple)
tw: "\e[38;2;189;147;249m" # others write (purple)
tx: "\e[38;2;189;147;249m" # others execute (purple)
su: "\e[38;2;255;85;85m" # setuid (red)
sf: "\e[38;2;255;85;85m" # setgid (red)
xa: "\e[38;2;241;250;140m" # extended attribute (yellow)
sn: "\e[38;2;248;248;242m" # size numbers (foreground)
sb: "\e[38;2;98;114;164m" # size unit (comment)
df: "\e[38;2;248;248;242m" # major device id (foreground)
ds: "\e[38;2;98;114;164m" # minor device id (comment)
uu: "\e[38;2;241;250;140m" # user (you) (yellow)
un: "\e[38;2;248;248;242m" # user (other) (foreground)
gu: "\e[38;2;139;233;253m" # group (yours) (cyan)
gn: "\e[38;2;248;248;242m" # group (other) (foreground)
lc: "\e[38;2;248;248;242m" # symlink path (foreground)
lm: "\e[38;2;255;121;198m" # multi-link file (pink)
ga: "\e[38;2;68;71;90m" # git added (selection)
gm: "\e[38;2;255;184;108m" # git modified (orange)
gd: "\e[38;2;255;85;85m" # git deleted (red)
gv: "\e[38;2;189;147;249m" # git renamed (purple)
gt: "\e[38;2;98;114;164m" # git typechange (comment)
xx: "\e[38;2;98;114;164m" # punctuation (comment)
da: "\e[38;2;189;147;249m" # date (purple)
in: "\e[38;2;248;248;242m" # inode (foreground)
bl: "\e[38;2;248;248;242m" # number of blocks (foreground)
hd: "\e[38;2;98;114;164m" # table header row (comment)
lp: "\e[38;2;98;114;164m" # symlink path (comment)
cc: "\e[38;2;98;114;164m" # control char (comment)
# File types
fi: "\e[38;2;248;248;242m" # file (foreground)
di: "\e[1;38;2;189;147;249m" # directory (bold purple)
ex: "\e[38;2;80;250;123m" # executable (green)
pi: "\e[38;2;241;250;140m" # pipe (yellow)
so: "\e[38;2;255;85;85m" # socket (red)
bd: "\e[38;2;241;250;140m" # block device (yellow)
cd: "\e[38;2;241;250;140m" # char device (yellow)
ln: "\e[38;2;139;233;253m" # symlink (cyan)
or: "\e[38;2;255;85;85m" # broken symlink (red)

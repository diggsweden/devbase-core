# Nord theme for eza
# Based on Nord color palette (https://www.nordtheme.com)
colourful: true
filekinds:
  normal: {foreground: "#D8DEE9"}
  directory: {foreground: "#88C0D0"}
  symlink: {foreground: "#8FBCBB"}

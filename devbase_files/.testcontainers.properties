# Testcontainers configuration
# https://java.testcontainers.org/features/configuration/

# Enable container reuse between test runs for better performance
testcontainers.reuse.enable=true

# Allow Ryuk cleanup container to run with privileged mode
# Required for proper cleanup of test containers
ryuk.container.privileged=true

# Note: Registry configuration is set via TESTCONTAINERS_HUB_IMAGE_NAME_PREFIX
# environment variable (configured in Fish shell if custom registry is set)
